<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo Possati - Shell Chair</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="project-container">
        <div class="project-left">
            <h1>Shell Chair</h1>
            <div class="project-description">
                <p>A chair designed after a hermit crab, the aim was to create multifunctional lounge chair that could be used in different positions to give the feeling of protection that the shell gives to the hermit.</p>
            </div>
        </div>
        <div class="project-right">
            <div class="project-images">
                <div class="main-image">
                    <img src="../assets/projects/shell-chair/main.jpg" alt="Shell Chair Main View">
                </div>
                <div class="secondary-images">
                    <div class="secondary-image">
                        <img src="../assets/projects/shell-chair/detail1.jpg" alt="Shell Chair Detail 1">
                    </div>
                    <div class="secondary-image">
                        <img src="../assets/projects/shell-chair/detail2.jpg" alt="Shell Chair Detail 2">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
