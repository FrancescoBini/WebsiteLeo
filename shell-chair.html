<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo Possati - Shell Chair</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="project-container">
        <!-- Left Half -->
        <div class="project-left">
            <h1>Shell Chair</h1>
            <p>A chair designed after a hermit crab, the aim was to create a multifunctional lounge chair that could be used in different positions to give the feeling of protection that the shell gives to the hermit.</p>
        </div>

        <!-- Right Half -->
        <div class="project-right">
            <!-- Large Image -->
            <div class="main-image">
                <img src="Shell1.png" alt="Shell Chair Main View">
            </div>

            <!-- Two Smaller Images Side-by-Side -->
            <div class="secondary-images">
                <div class="secondary-image">
                    <img src="Shell2.png" alt="Shell Chair Detail 1">
                </div>
                <div class="secondary-image">
                    <img src="Shell3.png" alt="Shell Chair Detail 2">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
