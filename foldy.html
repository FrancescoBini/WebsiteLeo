<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo Possati - Foldy</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="project-container">
        <div class="project-left">
            <h1>Foldy</h1>
            <div class="project-description">
                <p>Foldy is a firewood rack designed for small interior spaces with fireplaces. The concept behind this product begun through an initial exploration of various cuts on a single sheet of material followed by precision folding in order to minimize excess waste.</p>
            </div>
        </div>
        <div class="project-right">
            <div class="project-images">
                <div class="main-image">
                    <img src="../assets/projects/foldy/main.jpg" alt="Foldy Main View">
                </div>
                <div class="secondary-images">
                    <div class="secondary-image">
                        <img src="../assets/projects/foldy/detail1.jpg" alt="Foldy Detail 1">
                    </div>
                    <div class="secondary-image">
                        <img src="../assets/projects/foldy/detail2.jpg" alt="Foldy Detail 2">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
