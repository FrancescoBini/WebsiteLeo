    <title>Leonardo Possati - Light Lines</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="project-container">
        <div class="project-left">
            <h1>Light Lines</h1>
            <div class="project-description">
                <p>Light Lines is a collection of light sculptures inspired by the most famous building around the globe. The Milan collection is the first series inspired by two of the most iconic and historically relevant architectural works that changed forever the skyline of the city.</p>
            </div>
        </div>
        <div class="project-right">
            <div class="project-images">
                <div class="main-image">
                    <img src="../assets/projects/light-lines/main.jpg" alt="Light Lines Main View">
                </div>
                <div class="secondary-images">
                    <div class="secondary-image">
                        <img src="../assets/projects/light-lines/detail1.jpg" alt="Light Lines Detail 1">
                    </div>
                    <div class="secondary-image">
                        <img src="../assets/projects/light-lines/detail2.jpg" alt="Light Lines Detail 2">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
