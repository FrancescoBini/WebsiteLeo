    <title>Leonardo Possati - Otio</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="project-container">
        <div class="project-left">
            <h1>Otio</h1>
            <div class="project-description">
                <p>A family of simple and playful objects designed for the younger generation, merging functionality and adaptability with social interactions. The collection is composed by a side table, a double sided stool that can turn in a chess board and a lantern.</p>
            </div>
        </div>
        <div class="project-right">
            <div class="project-images">
                <div class="main-image">
                    <img src="../assets/projects/otio/main.jpg" alt="Otio Main View">
                </div>
                <div class="secondary-images">
                    <div class="secondary-image">
                        <img src="../assets/projects/otio/detail1.jpg" alt="Otio Detail 1">
                    </div>
                    <div class="secondary-image">
                        <img src="../assets/projects/otio/detail2.jpg" alt="Otio Detail 2">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
